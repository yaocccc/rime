patch:
  schema_list:
    - schema: mine
  switcher/hotkeys:
    - "Control+grave"
  switcher/save_options:
    - full_shape
    - ascii_punct
    - simplification
    - zh_hans
  menu/page_size: 5
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: noop
      Control_L: noop
      Control_R: noop
      Caps_Lock: commit_code
      Eisu_toggle: clear
  key_binder/bindings:
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    - { when: has_menu, accept: Tab, send: Down }
    - { when: has_menu, accept: Shift_L, send: 2 }
    - { when: has_menu, accept: Shift_R, send: 3 }
