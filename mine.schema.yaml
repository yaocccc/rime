punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"

# 符号
punctuator:
  import_preset: symbols
  half_shape:
    "#": "#"
    "*": "*"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "="
    "/": ["/", "÷",]
    '\': "、"
    "'": {pair: ["「", "」"]}
    "[": ["【", "["]
    "]": ["】", "]"]
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "<": ["《", "〈", "«", "<"]
    ">": ["》", "〉", "»", ">"]

custom_phrase:
  dictionary: ""
  user_dict: ./dicts/top/custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

top_single_char:
  dictionary: ""
  user_dict: ./dicts/top/top_single_char
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

top_words:
  dictionary: ""
  user_dict: ./dicts/top/top_words
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

