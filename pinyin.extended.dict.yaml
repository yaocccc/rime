---
name: pinyin.extended
version: ""
sort: by_weight
use_preset_vocabulary: false

import_tables:
  - ./dicts/extend/chars           #字表，包含了所有带拼音的汉字
  - ./dicts/extend/base            #基础词库，2-3字词汇
  - ./dicts/extend/correlation     #关联词库，4字词汇，多为不同词频的2字语句连接起来起到合理组句的能力
  - ./dicts/extend/suggestion      #联想词库，5字以上词汇，多用于输入前半段第二候选可以出来整段
  - ./dicts/extend/corrections     #错音错字，支持错音和错字输入的兼容，同时供超级注释lua使用会在输入错误音节打出的时候给予提示
  - ./dicts/extend/compatible      #兼容词库，是基础词库的扩充，收录了多场景多种读音的词组
  - ./dicts/extend/poetry          #诗词
  - ./dicts/extend/place           #地名
...
